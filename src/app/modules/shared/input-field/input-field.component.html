<div class="app_input_field border_solid_1 border_radius_4 border_muted_gray d-flex align-items-center">
    <input
        [id]="Name"
        [type]="Type"
        [name]="Name"
        [value]="value"
        [ngClass]="Class"
        [disabled]="disabled"
        [placeholder]="Placeholder"
        (blur)="onTouched()"
        (input)="onInput($event)"
        class="text_pale_blue font_16 font_500 line_height_24 padding_y_8 padding_x_16"
    />
    <ng-content select="[app-icon]" />
</div>
